<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <!-- MAIN CONTAINER -->
        <div class="container">
            <!-- HEADER = 3 components: logo, searchbar, user navi items -->
            <header class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <button class="search__button">
                        <!-- Magnifying glass icon will be implemented as an SVG font instead of Icon-font -->
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <!-- bookmark icon -->
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>                            
                        </svg>

                        <!-- number of notifications above icon -->
                        <span class="user-nav__notification">7</span>
                    </div>

                    <!-- chat icon -->
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>

                        <!-- number of notifications above icon -->
                        <span class="user-nav__notification">13</span>
                    </div>

                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Jonas</span>
                    </div>
                </nav>
            </header>


            <!-- CONTENT = everything below the header -->
            <div class="content">
                <!-- SIDEBAR NAV = left navigation buttons for 'Hotel, Flight, Car Rental, Tours' -->
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active"> <!-- this list item will be the only one with an --active modifier to show at least one link animated -->
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2017 by Trillo. All rights reserved.
                    </div>
                </nav>
                

                <!-- CONTENT-RIGHT SIDE -- hotel-view = the content to the right of the navigation sidebar -->
                <main class="hotel-view">
                    <!-- IMAGE GALLERY -->
                    <div class="gallery">
                        <!-- Photo 1 -->
                        <figure class="gallery__item"> <!-- img wrapped in figure to add captions later -->
                            <img src="img/hotel-1.jpg" alt="Photo of hotel 1" class="gallery__photo">
                        </figure>

                        <!-- Photo 2 -->
                        <figure class="gallery__item"> <!-- img wrapped in figure to add captions later -->
                            <img src="img/hotel-2.jpg" alt="Photo of hotel 2" class="gallery__photo">
                        </figure>

                        <!-- Photo 3 -->
                        <figure class="gallery__item"> <!-- img wrapped in figure to add captions later -->
                            <img src="img/hotel-3.jpg" alt="Photo of hotel 3" class="gallery__photo">
                        </figure>
                    </div>


                    <!-- OVERVIEW: HOTEL NAME, LOCATION, USER RATING -- BELOW GALLERY IMAGES -->
                    <div class="overview">
                        <!-- HEADING NAME -->
                        <h1 class="overview__heading">
                            Hotel Las Palmas
                        </h1>


                        <!-- 5 STARS -->
                        <div class="overview__stars">
                                <svg class="overview__icon-star">
                                    <use xlink:href="img/sprite.svg#icon-star"></use>
                                </svg>
                                <svg class="overview__icon-star">
                                    <use xlink:href="img/sprite.svg#icon-star"></use>
                                </svg>
                                <svg class="overview__icon-star">
                                    <use xlink:href="img/sprite.svg#icon-star"></use>
                                </svg>
                                <svg class="overview__icon-star">
                                    <use xlink:href="img/sprite.svg#icon-star"></use>
                                </svg>
                                <svg class="overview__icon-star">
                                    <use xlink:href="img/sprite.svg#icon-star"></use>
                                </svg>
                        </div>


                        <!-- LOCATION: 1) HAS AN ICON && 2) AN INLINE BUTTON TEXT WITH INFINITE ANIMATION -->
                        <div class="overview__location">
                            <!-- ICON -->
                            <svg class="overview__icon-location">
                                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                            </svg>

                            <!-- INLINE BUTTON -->
                            <button class="btn-inline">Albufeira, Portugal</button>
                        </div>


                        <!-- USER RATING -->
                        <div class="overview__rating">
                            <!-- RATING AERAGE -->
                            <div class="overview__rating-average">8.6</div>

                            <!-- RATING COUNT -->
                            <div class="overview__rating-count">429 votes</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
